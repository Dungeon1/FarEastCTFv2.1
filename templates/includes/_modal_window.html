<!--MODAL WINDOW-->
<div class="cd-user-modal"> <!-- this is the entire modal form, including the background -->
		<div class="cd-user-modal-container"> <!-- this is the container wrapper -->
			<ul class="cd-switcher">
				<li><a href="#0">Авторизация</a></li>
				<li><a href="#0">Регистрация</a></li>
			</ul>

			<div id="cd-login"> <!-- Авторизация -->
				<form role="form" action="/login/submit" method="post" class="cd-form">
					<p class="fieldset">
						<label class="image-replace cd-email" for="signin-email">E-mail</label>
						<input class="full-width has-padding has-border" id="signin-email" type="text" placeholder="E-mail" name="email" required="required">
						<span class="cd-error-message">Error message here!</span>
					</p>

					<p class="fieldset">
						<label class="image-replace cd-password" for="signup-password">Password</label>
						<input class="full-width has-padding has-border" id="signup-password" type="password"  placeholder="Password" name="password" required="required">
						<a href="#0" class="hide-password">Show</a>
						<span class="cd-error-message">Error message here!</span>
					</p>

					<!--<p class="fieldset">
						<input type="checkbox" id="remember-me" checked>
						<label for="remember-me">Remember me</label>
					</p>-->
                        
					<p class="fieldset">
						<input class="full-width" type="submit" value="Войти" name="submit">
					</p>
				</form>
				
				
			</div> <!-- cd-login -->

			<div id="cd-signup"> <!-- Регистрация -->
				<form role="form" action="/register/submit" method="post" class="cd-form" id="registrForm">
				
					<p class="fieldset">
						<label class="image-replace cd-username" for="signup-username">Username</label>
						<input class="full-width has-padding has-border" id="signup-username" type="text" placeholder="Username" name="username" required="required">
						<span class="cd-error-message" id="cd-error-message-username-signup"></span>
					</p>

					<p class="fieldset">
						<label class="image-replace cd-email" for="signup-email">E-mail</label>
						<input class="full-width has-padding has-border" id="signup-email" type="email" placeholder="E-mail" name="email" required="required">
						<span class="cd-error-message">Error message here!</span>
					</p>

					<p class="fieldset">
						<label class="image-replace cd-password" for="signup-password">Password</label>
						<input class="full-width has-padding has-border" id="signup-password" type="password"  placeholder="Password" name="password" required="required">
						<a href="#0" class="hide-password">Show</a>
						<span class="cd-error-message">Error message here!</span>
					</p>
					<!--<p class="fieldset">
						<input type="checkbox" id="accept-terms">
						<label for="accept-terms">I agree to the <a href="#0">Terms</a></label>
					</p>
                     -->
                    <div class="captcha">
                        <div class="g-recaptcha" data-sitekey="{{SITE_KEY}}"></div>
                    </div>
					<p class="fieldset">
						<input class="full-width has-padding" type="submit" value="Создать аккаунт" name="submit" id="submit_reg" no-disabled>
					</p>
				</form>

			</div> <!-- cd-signup -->

			
		</div> <!-- cd-user-modal-container -->
	</div> <!-- cd-user-modal -->
    
    <!--MODAL WINDOW-->
